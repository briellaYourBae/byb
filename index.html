<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrieLLa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./public/img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body class="bg-[#1F252E] font-['Poppins'] max-h-screen pt-8">
   <!-- Footer Copyright - Fixed on Top -->
   <footer class="bg-gray-800/70 text-white py-2 fixed top-0 left-0 w-full backdrop-blur-md z-40">
        <div class="container mx-auto text-center">
            <p class="text-xs" id="footer-text"></p>
        </div>
    </footer>

   <!-- Navbar Baru - Fixed on Bottom -->
   <header class="px-8 py-4 bg-[#0a0f1a]/90 backdrop-blur-md fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[95%] max-w-7xl flex justify-between items-center z-50 rounded-full border border-gray-700/50 shadow-2xl">
        <div class="logo text-xl font-extrabold">
            <a href="index.html" class="text-white hover:text-purple-400 font-semibold transition-colors">BrieLLa.YB</a>
        </div>
        <button id="menu-toggle" class="lg:hidden text-purple-400 text-2xl">
            <i class="bi bi-list"></i>
        </button>
        <nav id="navbar" class="hidden lg:flex lg:items-center lg:space-x-8">
            <a href="index.html" class="text-white hover:text-purple-400 font-medium transition-colors">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-400 font-medium transition-colors">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-400 font-medium transition-colors">Project</a>
            <a href="cnt.html" class="bg-green-500 hover:bg-green-400 text-white px-6 py-2 rounded-full font-medium transition-all">Contact</a>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-[#1F252E] z-50 transform -translate-x-full transition-transform duration-500 ease-in-out flex flex-col">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-white text-2xl">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center space-y-6 flex-1 pb-20">
            <a href="index.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Project</a>
            <a href="cnt.html" class="bg-green-500 hover:bg-green-400 text-white px-10 py-4 rounded-full font-semibold text-xl">Contact</a>
        </div>
    </div>

    <section class="px-16 py-8 animate__animated animate__fadeIn" data-aos="zoom-in" data-aos-duration="1000">
        <div class="flex flex-col lg:flex-row items-center justify-between space-y-8 lg:space-y-0">
            <div class="text-white space-y-4 max-w-md" data-aos="fade-right" data-aos-delay="200">
                <h1 class="text-4xl font-semibold">
                    <span class="text-2xl block">Hai Halooooo!!!</span>
                    BrieLLa <span class="text-purple-400">Disini!</span>
                </h1>
            </div>
            <div class="w-[528px] max-w-full shadow-[0px_16px_4px_-10px] shadow-purple-600" data-aos="fade-left" data-aos-delay="300">
                <img src="./public/img/logo.png" alt="BrieLLa Logo" class="w-full animate__animated animate__pulse animate__slow animate__infinite">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('hidden');
            setTimeout(() => {
                mobileMenu.classList.remove('-translate-x-full');
                mobileMenu.classList.add('translate-x-0'); 
            }, 10);
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('-translate-x-full'); 
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 500); 
        });

        // copyright
        const currentYear = new Date().getFullYear();
        document.getElementById('footer-text').innerHTML = `&copy; ${currentYear} BrieLLa.YB. All Rights Reserved.`;

        // AOS
        window.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                once: true,
                easing: 'ease-in-out',
                duration: 800,
            });
        });
    </script>
</body>
</html>
