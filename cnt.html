<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - BrieLLa.YB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./public/img/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
</head>

<body class="bg-[#1F252E] font-['Poppins'] max-h-screen pt-8">
   <!-- Footer Copyright - Fixed on Top -->
   <footer class="bg-gray-800/70 text-white py-2 fixed top-0 left-0 w-full backdrop-blur-md z-40">
        <div class="container mx-auto text-center">
            <p class="text-xs" id="footer-text"></p>
        </div>
    </footer>

   <!-- Navbar Baru - Fixed on Bottom -->
   <header class="px-8 py-4 bg-[#0a0f1a]/90 backdrop-blur-md fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[95%] max-w-7xl flex justify-between items-center z-50 rounded-full border border-gray-700/50 shadow-2xl">
        <div class="logo text-xl font-extrabold">
            <a href="index.html" class="text-white hover:text-purple-400 font-semibold transition-colors">BrieLLa.YB</a>
        </div>
        <button id="menu-toggle" class="lg:hidden text-purple-400 text-2xl">
            <i class="bi bi-list"></i>
        </button>
        <nav id="navbar" class="hidden lg:flex lg:items-center lg:space-x-8">
            <a href="index.html" class="text-white hover:text-purple-400 font-medium transition-colors">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-400 font-medium transition-colors">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-400 font-medium transition-colors">Project</a>
            <a href="cnt.html" class="bg-green-500 hover:bg-green-400 text-white px-6 py-2 rounded-full font-medium transition-all">Contact</a>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-[#1F252E] z-50 transform -translate-x-full transition-transform duration-500 ease-in-out flex flex-col">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-white text-2xl">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center space-y-6 flex-1 pb-20">
            <a href="index.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-400 font-semibold text-2xl">Project</a>
            <a href="cnt.html" class="bg-green-500 hover:bg-green-400 text-white px-10 py-4 rounded-full font-semibold text-xl">Contact</a>
        </div>
    </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <section class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-2xl mx-auto animate__animated animate__fadeIn" data-aos="fade-up">
      <h1 class="text-3xl font-bold mb-6 text-center text-purple-500">Contact Me</h1>

      <div class="mb-8" data-aos="fade-up" data-aos-delay="100">
        <h2 class="text-xl font-semibold text-purple-400 mb-4">Contact Information</h2>
        <div class="bg-gray-700 rounded-lg p-4">
          <p class="text-gray-300 mb-2">
            <i class="bi bi-envelope-fill text-purple-500 mr-2"></i>
            Email: <a href="mailto:brielladev@gmail.com" class="hover:text-purple-400 transition-colors">brielladev@gmail.com</a>
          </p>
          <div class="flex space-x-4 mt-4">
            <a href="https://github.com/briellaYourBae" class="text-purple-400 text-4xl hover:scale-110 transition-transform" data-aos="zoom-in" data-aos-delay="200"><i class="bi bi-github"></i></a>
            <a href="https://www.youtube.com/@briellainhere" class="text-purple-400 text-4xl hover:scale-110 transition-transform" data-aos="zoom-in" data-aos-delay="300"><i class="bi bi-youtube"></i></a>
            <a href="https://www.linkedin.com/in/muhammad-faqih-163b6231a" class="text-purple-400 text-4xl hover:scale-110 transition-transform" data-aos="zoom-in" data-aos-delay="400"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.tiktok.com/@briellaa.yb" class="text-purple-400 text-4xl hover:scale-110 transition-transform" data-aos="zoom-in" data-aos-delay="500"><i class="bi bi-tiktok"></i></a>
            <a href="https://www.instagram.com/voidbriella" class="text-purple-400 text-4xl hover:scale-110 transition-transform" data-aos="zoom-in" data-aos-delay="600"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>

      <form id="contactForm" action="https://formspree.io/f/xnnqkalp" method="POST" target="_blank" class="space-y-4" data-aos="fade-up" data-aos-delay="200">
        <h2 class="text-xl font-semibold text-purple-400 mb-4">Send Me a Message</h2>
        <div>
          <label for="name" class="block text-gray-300 mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label for="email" class="block text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label for="message" class="block text-gray-300 mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        <div id="confirmationMessage" class="hidden text-green-500 text-center">
          Your message has been sent. Thank you!
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('transform');
      mobileMenu.classList.toggle('-translate-x-full');
      mobileMenu.classList.toggle('translate-x-0');
    });

    document.getElementById('close-menu').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.add('transform', '-translate-x-full');
      mobileMenu.classList.remove('translate-x-0');
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.classList.remove('hidden');
      this.reset();
      setTimeout(() => confirmationMessage.classList.add('hidden'), 3000);
    });

    document.getElementById('footer-text').innerHTML = `&copy; ${new Date().getFullYear()} BrieLLa.YB. All Rights Reserved.`;
  </script>
</body>
</html>
