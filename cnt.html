<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - BrieLLa.YB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./public/img/logo.png" type="image">
</head>
<body class="bg-[#1F252E] font-['Poppins'] min-h-screen pt-8">
    <header class="px-4 py-4 bg-[#1F252E]/80 backdrop-blur-md fixed bottom-0 left-0 w-full flex justify-between items-center z-50 rounded-b-3xl shadow-lg">
        <div class="logo text-xl font-extrabold">
            <a href="index.html" class="text-white hover:text-purple-600 font-semibold transition-colors">BrieLLa.YB</a>
        </div>
        <button id="menu-toggle" class="lg:hidden text-purple-600 text-2xl">
            <i class="bi bi-list"></i>
        </button>
        <nav id="navbar" class="hidden lg:flex lg:items-center lg:space-x-8">
            <a href="index.html" class="text-white hover:text-purple-600 font-semibold transition-colors">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-600 font-semibold transition-colors">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-600 font-semibold transition-colors">Project</a>
            <a href="cnt.html" class="text-white hover:text-purple-600 font-semibold transition-colors">Contact Me</a>
        </nav>
    </header>

    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-[#1F252E] z-50 transform -translate-x-full transition-transform duration-500 ease-out">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-white text-2xl">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <a href="index.html" class="text-white hover:text-purple-600 font-semibold">Home</a>
            <a href="biodata.html" class="text-white hover:text-purple-600 font-semibold">Briella?</a>
            <a href="project.html" class="text-white hover:text-purple-600 font-semibold">Project</a>
            <a href="cnt.html" class="text-white hover:text-purple-600 font-semibold">Contact Me</a>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12 pb-40">
        <section class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center text-purple-500">Contact Me</h1>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Contact Information</h2>
                <div class="bg-gray-700 rounded-lg p-4">
                    <p class="text-gray-300 mb-2">
                        <i class="bi bi-envelope-fill text-purple-500 mr-2"></i>
                        Email: <a href="mailto:brielladev@gmail.com" class="hover:text-purple-400 transition-colors">brielladev@gmail.com</a>
                    </p>
                    <div class="flex space-x-4 mt-4">
                            <a href="https://github.com/briellaYourBae" class="text-purple-700 text-4xl transition-transform transform hover:scale-110">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="https://www.youtube.com/@briellainhere" class="text-purple-700 text-4xl transition-transform transform hover:scale-110">
                                <i class="bi bi-youtube"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/muhammad-faqih-163b6231a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="text-purple-700 text-4xl transition-transform transform hover:scale-110">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="https://www.tiktok.com/@.airplanmode?_t=8sBENhDQoSO&_r=1" class="text-purple-700 text-4xl transition-transform transform hover:scale-110">
                                <i class="bi bi-tiktok"></i>
                            </a>
                        </div>
                </div>
            </div>

            <form action="https://formspree.io/f/xnnqkalp" method="POST" target="_blank" class="space-y-4">
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Send Me a Message</h2>
                
                <div>
                    <label for="name" class="block text-gray-300 mb-2">Name</label>
                    <input type="text" id="name" name="name" required 
                        class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label for="message" class="block text-gray-300 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required 
                        class="w-full bg-gray-700 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                
                <div id="confirmationMessage" class="hidden text-green-500 text-center">
                    Your message has been sent. Thank you!
                </div>
                
                <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800/70 text-white py-2 fixed top-0 left-0 w-full backdrop-blur-md">
        <div class="container mx-auto text-center">
            <p class="text-xs" id="footer-text"></p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('transform');
            mobileMenu.classList.toggle('-translate-x-full');
            mobileMenu.classList.toggle('translate-x-0');
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.add('transform', '-translate-x-full');
            mobileMenu.classList.remove('translate-x-0');
        });

        // Footer Year
        const currentYear = new Date().getFullYear();
        const footerText = document.getElementById('footer-text');
        footerText.innerHTML = `&copy; ${currentYear} BrieLLa.YB. All Rights Reserved.`;

        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically add code to send the form data to a backend
            // For this example, we'll just show a confirmation message
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('hidden');
            
            // Optional: Clear form after submission
            this.reset();
            
            // Hide confirmation after 3 seconds
            setTimeout(() => {
                confirmationMessage.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
