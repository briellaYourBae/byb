    <script>

                mobileMenu.classList.add('translate-x-0');
            } else {

                mobileMenu.classList.add('-translate-x-full');

        document.getElementById('close-menu').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('-translate-x-full');
        });

        // Footer copyright year
        const currentYear = new Date().getFullYear();
        const footerText = document.getElementById('footer-text');
        footerText.innerHTML = `&copy; ${currentYear} BrieLLa.YB. All Rights Reserved.`;

        // Calculate and show age
        const birthYear = 2005;
        const age = currentYear - birthYear;
        document.getElementById('age').textContent = `${age} Years Old`;

        const typingText = `Who is Briella? Briella is a man from Banyumas, Purwokerto. Whose real name is Muhammad Faqih. He is a graduate of SMKN 1 Purwokerto, majoring in PPLG (Software and Game Development). He is currently seeking part-time opportunities while preparing to pursue his undergraduate degree (S1) in Information Systems. Want to know more? Just check below.`;

        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function typeWriter() {
            if (index < typingText.length) {
                typingElement.textContent += typingText.charAt(index);
                index++;
                setTimeout(typeWriter, 40);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            typeWriter();
        });
